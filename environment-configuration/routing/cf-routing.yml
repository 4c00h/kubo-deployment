- type: replace
  path: /routing_mode?
  value: cf

# Hostname of TCP router. Use `cf domains` to find existing TCP domain. If none exists, see https://docs.cloudfoundry.org/devguide/deploy_apps/routes_domains.html#shared_domains for instructions to create one.
- type: replace
  path: /kubernetes_master_host?
  value: ((kubernetes_master_host))

# Port for kubernetes api_server to be registered with the Cloud Foundry TCP router
- type: replace
  path: /kubernetes_master_port?
  value: ((kubernetes_master_port))

- type: replace
  path: /routing_cf_api_url?
  value: ((routing_cf_api_url))

- type: replace
  path: /routing_cf_client_id?
  value: ((routing_cf_client_id))

- type: replace
  path: /routing_cf_uaa_url?
  value: ((routing_cf_uaa_url))

- type: replace
  path: /routing_cf_app_domain_name?
  value: ((routing_cf_app_domain_name))

- type: replace
  path: /routing_cf_nats_internal_ips?
  value: ((routing_cf_nats_internal_ips))

- type: replace
  path: /routing_cf_nats_username?
  value: nats

- type: replace
  path: /routing_cf_nats_port?
  value: 4222
