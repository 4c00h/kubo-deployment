addons:
- jobs:
  - name: kubo-dns-aliases
    release: kubo
  name: bosh-dns-aliases
features:
  use_dns_addresses: true
instance_groups:
- azs:
  - z1
  - z2
  - z3
  instances: 1
  jobs:
  - name: secure-var-vcap
    release: kubo
  - consumes:
      cloud-provider:
        from: worker
    name: cloud-provider
    properties:
      cloud-provider:
        openstack:
          auth-url: http://10.193.26.2:5000/v3
          domain-name: local_users
          password: HaMoyxa_8F7sUobodYtuZXxG9jx_Y2
          tenant-id: bfa6699893bf4a5d88fd0f194a687869
          username: pcf-kubo
        type: openstack
    provides:
      cloud-provider:
        as: master
    release: kubo
  - name: flanneld
    release: kubo
  - name: kube-apiserver
    properties:
      admin-password: ((kubo-admin-password))
      admin-username: admin
      authorization-mode: rbac
      backend_port: 8443
      kube-controller-manager-password: ((kube-controller-manager-password))
      kube-proxy-password: ((kube-proxy-password))
      kube-scheduler-password: ((kube-scheduler-password))
      kubelet-password: ((kubelet-password))
      port: 10002
      route-sync-password: ((route-sync-password))
      service-account-public-key: ((service-account-key.public_key))
      tls:
        kubernetes:
          ca: ((tls-kubernetes.ca))
          certificate: ((tls-kubernetes.certificate))
          private_key: ((tls-kubernetes.private_key))
    release: kubo
  - name: kube-controller-manager
    properties:
      api-token: ((kube-controller-manager-password))
      service-account-private-key: ((service-account-key.private_key))
      tls:
        kubernetes: ((tls-kubernetes))
    release: kubo
  - name: kube-scheduler
    properties:
      api-token: ((kube-scheduler-password))
      tls:
        kubernetes: ((tls-kubernetes))
    release: kubo
  - consumes:
      cloud-provider:
        from: master
    name: kubernetes-system-specs
    properties:
      admin-password: ((kubo-admin-password))
      admin-username: admin
      api-token: ((kubelet-password))
      authorization-mode: rbac
      tls:
        heapster: ((tls-heapster))
        influxdb: ((tls-influxdb))
        kubernetes: ((tls-kubernetes))
        kubernetes-dashboard: ((tls-kubernetes-dashboard))
    release: kubo
  - name: etcd
    properties:
      etcd:
        advertise_urls_dns_suffix: etcd.cfcr.internal
        ca_cert: ((tls-etcd-server.ca))
        client_cert: ((tls-etcd-client.certificate))
        client_key: ((tls-etcd-client.private_key))
        delete_data_dir_on_stop: false
        dns_health_check_host: 169.254.0.2
        peer_ca_cert: ((tls-etcd-peer.ca))
        peer_cert: ((tls-etcd-peer.certificate))
        peer_key: ((tls-etcd-peer.private_key))
        peer_require_ssl: true
        require_ssl: true
        server_cert: ((tls-etcd-server.certificate))
        server_key: ((tls-etcd-server.private_key))
    release: kubo-etcd
  - name: kubernetes-api-route-registrar
    properties:
      cloud_foundry:
        api_url: https://api.sys.openstack-pez-01.cf-app.com
        uaa_client_id: routing_api_client
        uaa_client_secret: k8sareawesome
        uaa_url: https://uaa.sys.openstack-pez-01.cf-app.com
      external_kubo_port: 10002
    release: kubo
  name: master
  networks:
  - name: default
  persistent_disk: 5120
  stemcell: trusty
  vm_type: master
- azs:
  - z1
  - z2
  - z3
  instances: 3
  jobs:
  - name: secure-var-vcap
    release: kubo
  - name: flanneld
    release: kubo
  - name: docker
    properties:
      bip: 172.17.0.1/24
      default_ulimits:
      - nofile=65536
      env: {}
      flannel: true
      ip_masq: false
      iptables: false
      log_level: error
      storage_driver: overlay
      store_dir: /var/vcap/data
      tls_cacert: ((tls-docker.ca))
      tls_cert: ((tls-docker.certificate))
      tls_key: ((tls-docker.private_key))
    release: docker
  - consumes:
      cloud-provider:
        from: worker
    name: cloud-provider
    properties:
      cloud-provider:
        openstack:
          auth-url: http://10.193.26.2:5000/v3
          domain-name: local_users
          password: HaMoyxa_8F7sUobodYtuZXxG9jx_Y2
          tenant-id: bfa6699893bf4a5d88fd0f194a687869
          username: pcf-kubo
        type: openstack
    provides:
      cloud-provider:
        as: worker
    release: kubo
  - name: kubelet
    properties:
      api-token: ((kubelet-password))
      tls:
        kubelet: ((tls-kubelet))
        kubernetes: ((tls-kubernetes))
    release: kubo
  - name: kube-proxy
    properties:
      api-token: ((kube-proxy-password))
      tls:
        kubernetes: ((tls-kubernetes))
    release: kubo
  name: worker
  networks:
  - name: default
  persistent_disk: 10240
  stemcell: trusty
  vm_type: worker
- azs:
  - z1
  - z2
  - z3
  instances: 1
  jobs:
  - name: route-sync
    properties:
      api-token: ((route-sync-password))
      cloud_foundry:
        app_domain: app.openstack-pez-01.cf-app.com
        routing_api_client_id: routing_api_client
        routing_api_client_secret: k8sareawesome
        routing_api_url: https://api.sys.openstack-pez-01.cf-app.com
        skip_tls_verification: true
        uaa_url: https://uaa.sys.openstack-pez-01.cf-app.com
      nats:
        machines:
        - 192.168.0.23
        password: gt-DfX_J7L0Sy6HTQvDfvciT4KE2Xxop
        port: 4222
        user: nats
      tls:
        kubernetes: ((tls-kubernetes))
    release: kubo
  name: route-sync
  networks:
  - name: default
  stemcell: trusty
  vm_type: minimal
name: ci-service
releases:
- name: kubo-etcd
  sha1: 267bf72c9f4680b6e1cf542283c653abc74469e2
  url: https://github.com/pivotal-cf-experimental/kubo-etcd/releases/download/v8/kubo-etcd.8.tgz
  version: 8
- name: kubo
  version: latest
- name: docker
  sha1: f79a70452b3ddae52f5ac78dd37ff8d9e6ec19e2
  url: https://github.com/cloudfoundry-community/docker-boshrelease/releases/download/v30.1.4/docker-30.1.4.tgz
  version: 30.1.4
stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: "3468.21"
update:
  canaries: 1
  canary_watch_time: 10000-300000
  max_in_flight: 100%
  update_watch_time: 10000-300000
variables:
- name: kubo-admin-password
  type: password
- name: kubelet-password
  type: password
- name: kube-proxy-password
  type: password
- name: kube-controller-manager-password
  type: password
- name: kube-scheduler-password
  type: password
- name: route-sync-password
  type: password
- name: kubo_ca
  options:
    common_name: ca
    is_ca: true
  type: certificate
- name: tls-kubelet
  options:
    alternative_names:
    - tcp.openstack-pez-01.cf-app.com
    ca: kubo_ca
    common_name: tcp.openstack-pez-01.cf-app.com
    organization: system:nodes
  type: certificate
- name: tls-kubernetes
  options:
    alternative_names:
    - 10.100.200.1
    - kubernetes
    - kubernetes.default
    - kubernetes.default.svc
    - kubernetes.default.svc.cluster.local
    - master.cfcr.internal
    - tcp.openstack-pez-01.cf-app.com
    - tcp.openstack-pez-01.cf-app.com
    ca: kubo_ca
    common_name: tcp.openstack-pez-01.cf-app.com
    organization: system:masters
  type: certificate
- name: service-account-key
  type: rsa
- name: tls-docker
  options:
    ca: kubo_ca
    common_name: docker.cfcr.internal
  type: certificate
- name: tls-etcd-server
  options:
    alternative_names:
    - '*.etcd.cfcr.internal'
    ca: kubo_ca
    common_name: etcd.cfcr.internal
  type: certificate
- name: tls-etcd-client
  options:
    ca: kubo_ca
    common_name: etcdClient
  type: certificate
- name: tls-etcd-peer
  options:
    ca: kubo_ca
    common_name: '*.etcd.cfcr.internal'
  type: certificate
- name: tls-heapster
  options:
    alternative_names:
    - heapster.kube-system.svc.cluster.local
    ca: kubo_ca
    common_name: heapster
  type: certificate
- name: tls-influxdb
  options:
    alternative_names: []
    ca: kubo_ca
    common_name: monitoring-influxdb
  type: certificate
- name: kubernetes-dashboard-ca
  options:
    common_name: ca
    is_ca: true
  type: certificate
- name: tls-kubernetes-dashboard
  options:
    alternative_names: []
    ca: kubernetes-dashboard-ca
    common_name: kubernetesdashboard.cfcr.internal
  type: certificate
